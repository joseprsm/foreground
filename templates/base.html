<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <title>{% block title %}{% endblock %}| Foreground</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b94c290b0a.js" crossorigin="anonymous"></script>
    {% endblock %}

</head>

<body>
<header class="navbar navbar-expanded flex-md-row bd-navbar bg-white shadow-sm fixed w-full z-50 top-0">
    Foreground
</header>

<div class="wrapper">
    <!-- Page Content  -->
    <div id="content">
        {% block page_content %}{% endblock %}
    </div>
</div>

</body>

</html>
